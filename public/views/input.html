

<div class="container">
    <form role="form">

        <div class="form-group">
            <label>Function Name</label>
            <input class="form-control" type="text" ng-model="ctrl.fn.name">
        </div>

        <div class="form-group">
            <label>Short Help Text</label>
            <input class="form-control" type="text" ng-model="ctrl.fn.shortHelp"></input>
        </div>

        <div class="form-group">
            <label>Extended Help Text</label>
            <div class="row">
                <div class="col-sm-6">
                    <textarea class="form-control" rows="10" ng-model="ctrl.fn.helpText"></textarea>
                </div>
                <div class="col-sm-6" marked="ctrl.fn.helpText"></div>
            </div>
        </div>

        <button class="btn btn-primary" ng-click="ctrl.save()">Save</button>
    </form>
</div>
